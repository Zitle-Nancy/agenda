<!DOCTYPE html>
<html>
<head>
	<title>Agenda</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-morado">
			<p class="texto-uno">Nuestra Agenda</p>
			<button type="submit" class="btn btn-default glyphicon glyphicon-user btn pull-right" data-toggle="modal" data-target="#modalUsuarios">Agregar</button>
		</nav>
	</header>
	<!-- contador de registro -->
		<p class="bloques"><strong>Total de Registros:</strong></p> 
		<p class="bloques" id="total-registros">0</p> 
	<!-- fin de contador -->

	<!-- seccion de los contactos -->
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<section id="lista-contactos">	
					</section>
				</div>
			</div>
		</div>
	<!-- fin de seccion contactos -->
	
	<!-- Modales -->
		<div class="modal fade" id="modalUsuarios" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Registrate</h4>
		      </div>
		      <div class="modal-body">
				<form class="form-horizontal">
				  <div class="form-group">
				    <label for="txt-nombre" class="col-sm-2 control-label">Nombre</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control datos" id="txt-nombre" placeholder="Nombre">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="txt-apellido" class="col-sm-2 control-label">Apellidos</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control datos" id="txt-apellido" placeholder="Apellidos">
				    </div>
				  </div>
				   <div class="form-group">
				    <label for="txt-numero" class="col-sm-2 control-label">Numero Celular</label>
				    <div class="col-sm-10">
				      <input type="number" class="form-control datos" id="txt-numero" placeholder="Numero Celular">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-primary" id="agregar-usuario" disabled>Agregar Usuario</button>
				    </div>
				  </div>
				</form>
		      </div>
		    </div>
		  </div>
		</div>
	<!-- fin de modales -->	
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
